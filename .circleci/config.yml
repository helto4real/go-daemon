version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.11.5 #
      # CircleCI PostgreSQL images available at: https://hub.docker.com/r/circleci/postgres/
      # - image: circleci/postgres:9.6-alpine
      #   environment: # environment variables for primary container
      #     POSTGRES_USER: circleci-demo-go
      #     POSTGRES_DB: circle_test
    # directory where steps are run. Path must conform to the Go Workspace requirements
    working_directory: /go/src/github.com/helto4real/go-daemon

    environment: # environment variables for the build itself
      - GOCACHE: "/tmp/go/cache"
      - BUILD_DIR: "/tmp/build"

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run: mkdir -p builds # create the test results directory

      - restore_cache: # restores saved cache if no changes are detected since last run
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache

      # Normally, this step would be in a custom primary image;
      # we've added it here for the sake of explanation.
      - run: GOOS=windows go get github.com/konsorten/go-windows-terminal-sequences
      - run: go get github.com/mitchellh/gox
      - run: go get ./...

      - run:
          name: test
          command: |
            mkdir -p $GOCACHE
            go gox -os="linux darwin windows" -arch="amd64" -output="builds/go-daemon_{{.OS}}_{{.Arch}}"
            go test -p 6 -covermode=count -coverprofile=coverage.out -race ./...

      # - run: 
      # - run: go test -v -covermode=count -coverprofile=coverage.out ./...


      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: builds
          destination: builds

      # - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
      #     path: /tmp/test-results
